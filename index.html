<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inloggen</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://i.postimg.cc/QNpWgb6Y/ja-removebg-preview.png">

</head>

<body>
    <div class="login">
        <h1>Inloggen</h1>
        <form action="authenticate.php" method="post">
            <label for="username">
					<i class="fas fa-user"></i>
				</label>
            <input type="text" name="email" placeholder="Gebruikersnaam" id="email" required>
            <label for="password">
					<i class="fas fa-lock"></i>
				</label>
            <input type="password" name="password" placeholder="Wachtwoord" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
